{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc"]
  },
  "source": {
    "include": ["item", "list", "README.md", "index.js"],
    "includePattern": ".js$",
    "excludePattern": "(node_modules/|docs)"
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "systemName": "Uing Core",
    "navType": "vertical",
    "theme": "slate",
    "collapseSymbols": true,
    "inverseNav": false,
    "sort": false,
    "search": true,
    "default": {
        "outputSourceFiles": false,
        "outputSourcePath": false
    }
  },
  "opts": {
    "destination": "./docs",
    "encoding": "utf8",
    "private": true,
    "recurse": true,
    "template": "node_modules/better-docs"
  }
}
