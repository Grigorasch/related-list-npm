{
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": ["jsdoc"]
  },
  "source": {
    "include": ["system", "modules", "readme.md", "server.js"],
    "includePattern": ".js$",
    "excludePattern": "(node_modules/|docs)"
  },
  "plugins": ["plugins/markdown"],
  "templates": {
    "systemName": "Uing Core",
    "navType": "vertical",
    "theme": "slate",
    "collapseSymbols": true,
    "inverseNav": false,
    "outputSourceFiles": false,
    "outputSourcePath": false,
    "sort": false,
    "search": true
  },
  "opts": {
    "destination": "./docs/html",
    "encoding": "utf8",
    "private": true,
    "recurse": true,
    "template": "node_modules/better-docs"
  }
}
